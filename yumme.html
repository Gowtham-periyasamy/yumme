<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Me</title>
    <link rel="stylesheet" href="./yumme.css">
</head>
<body>
    
        <nav class="navbar">
            <div class="nav-container">
                <div class="right-nav">
                    <a class="navbrand">
                        <img src="https://meal-planner-project-js-om-prakash.netlify.app/assets/Logo.jpg" alt="Logo">
                    </a>
                </div>
        
                <div class="left-nav">
                    <a href="./yumme.html" class="nav">Home</a>
                    <a href="./yummeabout.html" class="nav">About</a>
                    <a href="./yummecontact.html" class="nav">Contact us</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="r1">
                    <label for="height">Enter your Height (in cm)</label><br><br>
                    <input class="box" id="height" type="number" placeholder="Enter Height">
                </div>
                <div class="r2">
                    <label for="weight">Enter your Weight (in kg)</label><br><br>
                    <input class="box" id="weight" type="number" placeholder="Enter weight">
                </div>
                <div class="r3">
                    <label for="age">Enter your Age </label><br><br>
                    <input class="box" id="age" type="number" placeholder="Enter Age">
                </div>
            </div>

            <div class="row2">
                <div class="r21">
                    <label for="gender">Choose your Gender</label><br><br>
                    <select class="box" id="gender">
                        <option selected="" value="slect">Select</option>
                        <option  value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="r22">
                    <label for="level">Choose your Activity level</label><br><br>
                    <select class="box" id="level">
                        <option selected="" value="select">Select</option>
                        <option  value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <center>
                <div>
                    <button type="submit" class="btn" id="cal">Generate Meals</button>
                </div>
            </center>
            
            
        </div>
    
        <div class="footer">
            <p>Copyright &copy; 2025 All rights reserved. </p>
        </div>

    
</body>
